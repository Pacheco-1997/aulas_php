    <script type="text/javascript">
                      
                      function pegaCotacao(){

                         if(document.getElementById('quantidade').value == ""){
                               alert("Favor insira um valor antes de converter");
                              document.getElementById('quantidade').focus();

                                }else{
                              

                        var primeiraMoeda = document.getElementById('select1').value;
                        var segundaMoeda = document.getElementById('select2').value;
                        var quantidade = document.getElementById('quantidade').value;

                        fetch( "https://free.currencyconverterapi.com/api/v5/convert?q=" + primeiraMoeda + "_" + segundaMoeda + "&   compact=ultra&apiKey=d84c5ee4d2c5a5e3c52e")
                             .then(function(response){
                              return response.json();
                             })
                             .then(function(data){
                              document.getElementById('resultado').value = data.results[primeiraMoeda + "_" + segundaMoeda].val.toFixed(2) * quantidade
                             })

                              }
                      


                      }
                      
                      function limpar(){
                          document.getElementById('resultado').value = "";
                          document.getElementById('quantidade').value = "";
                          
                      }

                      function troca(){

                          var aux = document.getElementById('select1').value;
                          document.getElementById('select1').value = document.getElementById('select2').value;
                          document.getElementById('select2').value = aux; 
                      }

   
      </script>
